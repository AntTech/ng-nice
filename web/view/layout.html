<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title><%-title%> - <%=app.title%></title>
    <meta name="description" content="AngularJS | JS | Javascript | MVC | MVVM">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/css/css.css">
    <link rel="Shortcut Icon" href="/img/favicon.ico">
    <link href="/lib/highlight/8.0/styles/default.css" rel="stylesheet">
</head>
<body ng-app="app" ng-cloak class="ng-cloak">
<div id="wrap">
    <%-include header/header.html%>
    <div class="main">
        <%-body%>
    </div>
    <div class='notifications top-right'></div>
    <div class="push"></div>
</div>

<%-include footer/footer.html%>

<script type="text/javascript">
    ngNice = window.ngNice || {};
    ngNice.env = "<%=app.env%>";
</script>
<!--production,development-->
<% if(app.env == "development") {%>
    <%
    var scripts = app.site_scripts || [];
    for (var i = 0, l = scripts.length; i < l; i++) { %>
        <script src="/<%= scripts[i] %>?v=<%=app.version%>"></script>
    <% } %>
<% } else { %>
    <script src="/js/ng-nice.min.js?v=<%=app.version%>"></script>
    <script>
        var uyan_config = {
            'du':'www.ngnice.com'
        };
    </script>
    <script type="text/javascript" src="http://v2.uyan.cc/code/uyan.js?uid=1883104"></script>
<% } %>
</body>
</html>
